/**:
  ros__parameters:
    # Basic configuration
    move_group_name: ur_onrobot_manipulator
    planning_frame: base_link
    ee_frame_name: gripper_tcp
    robot_link_command_frame: base_link
    
    # Command settings
    command_in_type: speed_units
    command_out_type: std_msgs/Float64MultiArray
    publish_joint_positions: true
    publish_joint_velocities: false
    
    # Scale factors
    scale:
      linear: 0.6
      rotational: 0.3
      joint: 0.01
    
    # Timing
    publish_period: 0.004
    low_latency_mode: false
    system_latency_compensation: 0.04
    incoming_command_timeout: 0.1
    
    # Collision checking
    check_collisions: true
    collision_check_rate: 5.0
    collision_check_type: threshold_distance
    self_collision_proximity_threshold: 0.01
    scene_collision_proximity_threshold: 0.02
    
    # Joint limits and singularities
    lower_singularity_threshold: 100.0
    hard_stop_singularity_threshold: 200.0
    joint_limit_margin: 0.1
    
    # Filtering
    low_pass_filter_coeff: 10.0
    
    # Topics
    joint_topic: /joint_states
    command_out_topic: /scaled_joint_trajectory_controller/joint_trajectory
    status_topic: /servo_node/status
    cartesian_command_in_topic: /servo_node/delta_twist_cmds
    joint_command_in_topic: /servo_node/delta_joint_cmds
    
    # Other
    is_primary_planning_scene_monitor: false
    use_gazebo: false
    use_sim_time_param: false
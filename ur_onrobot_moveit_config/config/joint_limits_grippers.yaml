# Joint limits for different OnRobot grippers
# This file contains gripper-specific joint limits that are loaded dynamically

ros__parameters:
  # 2FG7 Gripper
  joint_limits_2fg7:
    finger_width:
      has_velocity_limits: true
      max_velocity: 0.45
      has_acceleration_limits: true
      max_acceleration: 1.0
      max_jerk: 10.0
      has_position_limits: true
      min_position: 0.035
      max_position: 0.07

  # 3FG15 Gripper
  joint_limits_3fg15:
    finger_width:
      has_velocity_limits: true
      max_velocity: 0.2
      has_acceleration_limits: true
      max_acceleration: 0.5
      max_jerk: 5.0
      has_position_limits: true
      min_position: 0.0
      max_position: 0.150

  # RG2 Gripper
  joint_limits_rg2:
    finger_width:
      has_velocity_limits: true
      max_velocity: 0.127
      has_acceleration_limits: true
      max_acceleration: 0.3
      max_jerk: 3.0
      has_position_limits: true
      min_position: 0.0
      max_position: 0.110

  # RG6 Gripper
  joint_limits_rg6:
    finger_width:
      has_velocity_limits: true
      max_velocity: 0.160
      has_acceleration_limits: true
      max_acceleration: 0.4
      max_jerk: 4.0
      has_position_limits: true
      min_position: 0.0
      max_position: 0.160
moveit_simple_controller_manager:
  ros__parameters:
    controller_names:
      - scaled_joint_trajectory_controller
      - joint_trajectory_controller
      - finger_width_trajectory_controller

    scaled_joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController
      joints:
        - shoulder_pan_joint
        - shoulder_lift_joint
        - elbow_joint
        - wrist_1_joint
        - wrist_2_joint
        - wrist_3_joint

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController
      joints:
        - shoulder_pan_joint
        - shoulder_lift_joint
        - elbow_joint
        - wrist_1_joint
        - wrist_2_joint
        - wrist_3_joint

    finger_width_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController
      joints:
        - finger_width

    moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager
    controller_list:
      - name: scaled_joint_trajectory_controller
        action_ns: follow_joint_trajectory
        type: FollowJointTrajectory
        joints:
          - shoulder_pan_joint
          - shoulder_lift_joint
          - elbow_joint
          - wrist_1_joint
          - wrist_2_joint
          - wrist_3_joint
        default: true

      - name: joint_trajectory_controller
        action_ns: follow_joint_trajectory
        type: FollowJointTrajectory
        joints:
          - shoulder_pan_joint
          - shoulder_lift_joint
          - elbow_joint
          - wrist_1_joint
          - wrist_2_joint
          - wrist_3_joint
        default: false

      - name: finger_width_trajectory_controller
        action_ns: follow_joint_trajectory
        type: FollowJointTrajectory
        joints:
          - finger_width
        default: false
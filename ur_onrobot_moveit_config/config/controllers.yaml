controller_names:
  - scaled_joint_trajectory_controller
  - joint_trajectory_controller
  - finger_width_trajectory_controller

scaled_joint_trajectory_controller:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  default: true
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
  constraints:
    goal_time: 10.0
    stopped_velocity_tolerance: 0.05
    shoulder_pan_joint:
      goal: 0.01
      trajectory: 0.01
    shoulder_lift_joint:
      goal: 0.01
      trajectory: 0.01
    elbow_joint:
      goal: 0.01
      trajectory: 0.01
    wrist_1_joint:
      goal: 0.01
      trajectory: 0.01
    wrist_2_joint:
      goal: 0.01
      trajectory: 0.01
    wrist_3_joint:
      goal: 0.01
      trajectory: 0.01

joint_trajectory_controller:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  default: false
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
  constraints:
    goal_time: 10.0
    stopped_velocity_tolerance: 0.05
    shoulder_pan_joint:
      goal: 0.01
      trajectory: 0.01
    shoulder_lift_joint:
      goal: 0.01
      trajectory: 0.01
    elbow_joint:
      goal: 0.01
      trajectory: 0.01
    wrist_1_joint:
      goal: 0.01
      trajectory: 0.01
    wrist_2_joint:
      goal: 0.01
      trajectory: 0.01
    wrist_3_joint:
      goal: 0.01
      trajectory: 0.01

finger_width_trajectory_controller:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  default: true
  joints:
    - finger_width
  constraints:
    goal_time: 5.0
    stopped_velocity_tolerance: 0.01
    finger_width:
      goal: 0.001
      trajectory: 0.001